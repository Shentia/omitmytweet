<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Omit My Tweet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      :root{
        /* Junie-inspired theme */
        --bs-body-bg: #0c0c14; /* deep dark */
        --bs-body-color: #e8e8ee;
        --bs-primary: #6e56cf; /* purple */
        --bs-primary-rgb: 110,86,207;
        --bs-success: #00ba7c; /* X undo-repost green */
        --bs-info: #2ec4ff; /* teal/sky accent */
        --header-grad-start: #6e56cf;
        --header-grad-end: #2ec4ff;
      }
      body{ width: 360px; }
      .om-header{
        background: linear-gradient(135deg, var(--header-grad-start), var(--header-grad-end));
      }
      .card{ background-color: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); }
      .form-label{ font-weight: 600; }
      #status{ min-height: 18px; }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="p-0">
      <div class="om-header text-white p-3 rounded-0 d-flex align-items-center gap-2">
        <img src="icons/icon.svg" alt="Omit My Tweet" width="24" height="24" style="flex:0 0 24px; filter: drop-shadow(0 1px 1px rgba(0,0,0,.4));"/>
        <div>
          <h5 class="m-0 fw-semibold">Omit My Tweet</h5>
          <small class="opacity-75">Delete posts and undo reposts within a date range</small>
        </div>
      </div>
      <div class="p-3">
        <div class="card rounded-3">
          <div class="card-body">
            <div class="row g-2 mb-2">
              <div class="col-6">
                <label for="from" class="form-label">From</label>
                <div class="input-group input-group-sm">
                  <input id="from" type="date" class="form-control" />
                  <button id="fromCal" type="button" class="btn btn-outline-light" aria-label="Open from calendar">ðŸ“…</button>
                </div>
              </div>
              <div class="col-6">
                <label for="to" class="form-label">To</label>
                <div class="input-group input-group-sm">
                  <input id="to" type="date" class="form-control" />
                  <button id="toCal" type="button" class="btn btn-outline-light" aria-label="Open to calendar">ðŸ“…</button>
                </div>
              </div>
            </div>

            <div class="form-check form-switch mb-1">
              <input class="form-check-input" type="checkbox" id="doDelete" checked>
              <label class="form-check-label" for="doDelete">Delete my posts</label>
            </div>
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="doUndoRepost" checked>
              <label class="form-check-label" for="doUndoRepost">Undo reposts</label>
            </div>

            <div class="mb-2">
              <label for="limit" class="form-label">Max items per run (safety, <= 50)</label>
              <input id="limit" type="number" min="1" max="50" value="50" class="form-control form-control-sm" />
            </div>

            <div class="d-flex gap-2">
              <button id="start" class="btn btn-primary btn-sm flex-fill">Start</button>
              <button id="stop" class="btn btn-outline-light btn-sm flex-fill">Stop</button>
            </div>

            <div class="mt-2 small text-secondary">
              Tip: Open your own profile timeline (x.com/your_handle) before starting.
            </div>
          </div>
        </div>
        <div id="status" class="small mt-2 text-info"></div>
      </div>
    </div>

    <div class="p-3 pt-0">
      <div id="counts" class="small text-light-50">
        <span>Undo: <strong id="countUndo">0</strong></span>
        <span class="ms-2">Deleted: <strong id="countDelete">0</strong></span>
        <span class="ms-2">Remaining: <strong id="countRemaining">0</strong></span>
      </div>
      <div id="progressWrap" style="height:6px; background:rgba(255,255,255,0.1); border-radius:4px; overflow:hidden; margin-top:6px;">
        <div id="progressBar" style="height:100%; width:0%; background:linear-gradient(90deg, var(--header-grad-start), var(--header-grad-end)); transition:width .2s ease;"></div>
      </div>
    </div>
    <div class="p-3 pt-2">
      <a id="buyCoffee" class="btn btn-sm btn-success w-100" href="https://buymeacoffee.com/codewithkeys" target="_blank" rel="noopener noreferrer">â˜• Buy me a coffee</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
